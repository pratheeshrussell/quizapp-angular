<div class="container-fluid text-center full-container">
    <form (ngSubmit)="submitForm(homeForm)" class="full-container row" #homeForm="ngForm" >     
        <div class="text-center align-self-center col-12">
            <img src="/assets/quiz-heading.png" alt="quiz" style="height: 300px;width: 400px;">
            <div class="row d-flex justify-content-center">
                <div class="form-group col-3">
                <input type="text" class="form-control" placeholder="Enter your Name" 
                ngModel name="name" #formElementName
                required />
                </div>
            </div>
            <br>
            <button [disabled]="!homeForm.valid" type="submit" class="col-2 btn btn-primary align-self-center">Start</button>
            <br>
            <p>Enter your name and start answering</p>
        </div>    
    </form>
</div>
